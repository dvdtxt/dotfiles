shell:
  program: /usr/bin/fish

window:
  opacity: 0.90
  title: Terminal
  decorations: full
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 14.0
  normal:
    family: BitstreamVeraSansMono Nerd Font
    style: Regular
  bold:
    family: BitstreamVeraSansMono Nerd Font
    style: Bold
  italic:
    family: BitstreamVeraSansMono Nerd Font
    style: Italic
  bold_italic:
    family: BitstreamVeraSansMono Nerd Font
    style: Bold Italic
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'
  cursor:
    text: CellBackground
    cursor: CellForeground

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: On

